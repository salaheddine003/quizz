<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styl.css">
    <title>Connexion et formulaire d'inscription</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Connexion</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Entrer votre Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Tapez votre mot de passe" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Souviens-toi de moi</label>
                        </div>
                        
                        
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Se connecter" onClick="myonclick()">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Pas un membre?
                        <a href="#" class="text signup-link">S'inscrire maintenant</a>
                    </span>
                </div>
            </div>
            <div class="form signup">
                <span class="title">Inscription</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Entrez votre nom" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Entrer votre Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="CrÃ©er un mot de passe" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirmer un mot de passe" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Souviens-toi de moi</label>
                        </div>
                        
                        
                    </div>

                    <div class="input-field button">
                        <input type="button" value="S'inscrire" onClick="myonclick()">>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Pas un membre?
                        <a href="#" class="text login-link" >S'inscrire maintenant</a>
                        
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
